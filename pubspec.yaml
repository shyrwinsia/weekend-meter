name: weekendmeter
description: A visualization of the time left of your weekend

version: 1.0.0+1

environment:
  sdk: '>=2.1.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  meta: ^1.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Simplifica
      fonts:
        - asset: assets/fonts/Simplifica-Regular.ttf
