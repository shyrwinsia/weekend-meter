name: build
on: push
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout latest
      uses: actions/checkout@v1
    - name: Setup Java
      uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - name: Setup Flutter
      uses: subosito/flutter-action@v1
      with:
        channel: 'dev'
    - name: Download Flutter dependendencies
      run: flutter pub get
    - name: Build AOT
      run: flutter build aot
    - name: Analyze
      run: flutter analyze
    - name: Test
      run: flutter test
